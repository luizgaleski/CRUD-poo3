<ion-header>
  <ion-toolbar>
    <ion-title>Minha Lista</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  .cnt{
    text-align: center;
  }
  .rgt{
    margin-right: auto;
  }
  
</style>

<ion-content>

  <ion-text class= "cnt">
    <h1 >Bem Vindo a sua lista!</h1>
  </ion-text>

  <ion-searchbar (ionChange)="searchMySerie( $event )"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let serie of minhas_series | filtro: searchItems">
      <ion-label>
        <ion-img [src]="serie.imageLink"></ion-img>
      </ion-label>
      <ion-label class="cnt">
          <h2>{{serie.titulo}}</h2>
          <h3>--Tags--</h3>
          <ion-button *ngFor="let tags of serie.generos">{{tags}}</ion-button>
          <h3>Assistidos: [{{serie.assistidosEp}}/{{serie.totalEp}}]</h3>
          <h3>Nota: {{serie.nota}}</h3>
          <h3>In√≠cio: {{serie.data.split('T')[0]}}</h3>
          <ion-button (click)="irParaEdicao(serie)">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-button expand="full" shape="round" (click)="irParaAdicionar()">
      Nova Serie
    </ion-button>
  </ion-fab>

</ion-content>
